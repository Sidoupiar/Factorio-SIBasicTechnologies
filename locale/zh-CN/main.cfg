sibt-item-tool-stone-pick=\n这是一个石镐，是一种【工具】。\n\n[color=0.1,0.9,0.1]很多时候，制作物品的时候需要使用【工具】。但是无需担心，制作完毕后会返还【工具】。[/color]\n[color=0.9,0.1,0.1]注意，【工具】是有概率被损耗的。[/color]
