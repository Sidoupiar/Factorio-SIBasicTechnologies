sibt-capsule-清水石=温凉如玉，质地通透，内含水胆，圆润光滑，遇光则莹，遇暗则灰。
sibt-capsule-火苗石=腹中有火，徐徐燃烧，雨露蒸发，冰雪消融，可以暖手，可以照明。
sibt-capsule-悠远石=漫长的时光在它表面刻下了深刻的痕迹，依然掩盖不了它蕴含的古老时代的信息。
sibt-capsule-宁寂石=可以消音的石头，据说用多了会被禁言。
sibt-capsule-矿山石=劈开坚硬的矿山石之后获得的石核，具有不同于普通石头的色彩。

sibt-capsule-毛之地=在异星酿造的一种烈酒，通常都在 70 度以上。可以直饮，也适合调制鸡尾酒。\n\n背景：异星本是至荒至贫的不毛之地，我辈匠人历经艰难刻苦，不断开拓发展，现在已经欣欣向荣、不不毛之地了。回想早年在穷山恶水之间，偶得此酒，如获至宝。闻之芳香扑鼻，饮之清冽甘甜。饮后更是让人力量充沛、奋勇向前。【不不毛之地】，两个不字，负负得正，深藏功与名。如是种种，感慨万千。故此，此酒得名【毛之地】，以纪念那些艰苦奋斗的日子。



