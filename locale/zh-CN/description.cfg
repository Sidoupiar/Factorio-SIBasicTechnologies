sibt-resource-清水矿=从大地里面伸出来的一簇簇的晶石，泛着淡淡蓝色的光辉，一看便知是不凡之物。
sibt-resource-火苗矿=光亮下只是一簇红黄的石头，暗处却能发出暖人的亮光。
sibt-resource-悠远矿=按照文献记载，这东西曾经是某次爆发的产物，但是无从知晓到底是怎样的爆发，才能造就这种矿石。
sibt-resource-宁寂矿=按照文献记载，所有生物进入它的领域范围内皆不能动弹，而且它周围也无法传播声音。
sibt-simple-矿山石=古老磐岩被万千岁月无情打磨，最终孕育出了珍贵的矿藏，自身也因为历经沧桑而变得无比坚实、牢不可破。