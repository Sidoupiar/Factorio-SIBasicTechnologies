清火中和=闲得无聊的话，可以把清水和火苗兑在一起，然后它们就直接蒸发了，什么都不会剩下，除了一点杂质。
清水稀释=清水虽然有强烈的寒冷气息，但是通过元素测定，其主要成分是水，里面并没有检测到什么奇怪的物质，所以用火苗中和一下寒冷气息，就可以当普通水使用了。
爆热蒸发=火苗有强烈的灼热效应，因此可以直接使用火苗兑水获得蒸汽，掌握一下比例即可获得适合温度的蒸汽了。
极寒凝结=清水有强烈的寒冷气息，因此可以直接使用清水兑蒸气获得水，掌握一下比例即可获得适合温度的水了。



状态-宁寂矿-活化=对于没有抗性的生物来说，活化宁寂矿产生的镇静效果是致命的，它会使生物失去活动能力。如果生物本身比较虚弱的话，很可能死于窒息。而且如果附近的宁寂矿持续活化，那么镇静效果会一直延续。



