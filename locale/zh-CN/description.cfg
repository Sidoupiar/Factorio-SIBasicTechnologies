清水石=温凉如玉，质地通透，内含水胆，圆润光滑，遇光则莹，遇暗则灰。
火苗石=腹中有火，徐徐燃烧，雨露蒸发，冰雪消融，可以暖手，可以照明。
悠远石=漫长的时光在它表面刻下了深刻的痕迹，依然掩盖不了它蕴含的古老时代的信息。
宁寂石=可以消音的石头，据说用多了会被禁言。
矿山石核=劈开坚硬的矿山石之后获得的石核，具有不同于普通石头的色彩。
矿山石核-多孔=使用猛烈的火力强行炸开坚硬的矿山石之后获得的石核，具有不同于普通石头的色彩。
矿石壳屑=使用暴力手段直接敲碎了[item=sibt-capsule-清水石][item=sibt-capsule-火苗石][item=sibt-capsule-悠远石][item=sibt-capsule-宁寂石]四矿之后剩下的四分五裂的外壳。
矿石壳=清理掉[item=sibt-capsule-清水石][item=sibt-capsule-火苗石][item=sibt-capsule-悠远石][item=sibt-capsule-宁寂石]四矿中的液体之后得到的东西，是一个透明度比较高的纯岩石壳，看起来像晶体，实则不是，而且用目前已知的手段无法把普通的岩石加工成这样。因为清理液体要在壳上开洞，所以矿石壳的顶部会有一个小洞洞。

sibt-capsule-毛之地=在异星酿造的一种烈酒，通常都在 70 度以上。可以直饮，也适合调制鸡尾酒。\n\n背景：异星本是至荒至贫的不毛之地，我辈匠人历经艰难刻苦，不断开拓发展，现在已经欣欣向荣、不不毛之地了。回想早年在穷山恶水之间，偶得此酒，如获至宝。闻之芳香扑鼻，饮之清冽甘甜。饮后更是让人力量充沛、奋勇向前。【不不毛之地】，两个不字，负负得正，深藏功与名。如是种种，感慨万千。故此，此酒得名【毛之地】，以纪念那些艰苦奋斗的日子。



清水矿=从大地里面伸出来的一簇簇的晶石，泛着淡淡蓝色的光辉，一看便知是不凡之物。
火苗矿=光亮下只是一簇红黄的石头，暗处却能发出暖人的亮光。
悠远矿=按照文献记载，这东西曾经是某次爆发的产物，但是无从知晓到底是怎样的爆发，才能造就这种矿石。
宁寂矿=按照文献记载，所有生物进入它的领域范围内皆不能动弹，而且它周围也无法传播声音。
宁寂矿-活化=按照文献记载，所有生物进入它的领域范围内皆不能动弹，而且它周围也无法传播声音。\n\n[color=1,0.4,0.4]注意：这个是活化的宁寂矿，它会周期性的发射一种特殊的脉冲，使得周围非本土生物失去行动能力。[/color]
矿山石=古老磐岩被万千岁月无情打磨，最终孕育出了珍贵的矿藏，自身也因为历经沧桑而变得无比坚实、牢不可破。



敲碎-清水石=拿到液体之后，发现里面的液体并不是普通的水。目前还不明白它的性质，只是闻起来有点特殊的味道。
敲碎-火苗石=直接触碰里面的液体，感觉非常烫，明明之前带着外壳摸只是有些温热。
敲碎-悠远石=啊这，里面的液体把工具腐蚀了，看来得换一套工具了。
敲碎-宁寂石=一想到之前活化宁寂矿的问题就不寒而栗，所以在取里面的液体时，使用了不少稳定剂，以防止未知的危险。
